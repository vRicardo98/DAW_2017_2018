<html>

	<head>
		<meta charset="UTF-8">
		<title>Register | DAW (LAB 2)</title>
		
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	
	<body>
		<div class="header">
			<img class="logo" src="./img/logo.jpg" title="logo" />
			<div class="menu">
				<a href="./index_template.html">home</a>
				<a href="./register_template.html">register</a>
				<a href="./login_template.html">login</a>
			</div>
		</div>
		
		<div class="main">
			<div class="shadow">
				<form>
					<h1 class="text-center">Sign up</h1>
					<div class="row">
						<label>Name</label>
						<input type="text" name="name" />
					</div>
					<div class="row">
						<label>E-mail</label>
						<input type="text" name="email" />
					</div>
					<div class="row">
						<label>Password</label>
						<input type="password" name="password" />
					</div>
					<div class="row">
						<label>Password confirmation</label>
						<input type="password" name="repassword" />
					</div>
					
					<div class="text-center">
						<input class="btn btn-submit" type="submit" value="Go" />
						<button class="btn btn-clear">Clear</button>
					</div>
				</form>
			</div>
		</div>
	
		<footer>
			<div class="col2">© Desenvolvimento de Aplicações Web 2018</div>
			<div class="col2 text-right">Designed by <a href="http://fabiofelicidade.com">Fábio Felicidade</a></div>
		</footer>
	
	</body>

</html>
